<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>

    <div id="container">
<div id="header">
    <input id="cityInput" type="text" placeholder="City">
    <button id="searchButton">Search</button>
</div>
<div id="main">


</div>

    </div>




    <script id="weather-template" type="text/x-handlebars-template">
        {{#each allCityData}}
        <div class="cityContainer">
            <div id="cityButtons">
                {{#if saved}}
                <button class="removeButton"><i class="fas fa-trash"></i></button>
            {{else}}
            <button class="saveButton"><i class="fas fa-save"></i></button>
            {{/if}}
        </div>
            <div class="name">{{name}}</div>
            <div class="temperature">{{temperature}} Â°C</div>
        
            <div class="updatedAt"><div></div><div id="upText"></div>
            <i class="fas fa-sync-alt"></i>
                Updated at: {{updatedAt}} local time</div></div>
            <div class="condition">Condition: {{condition}}</div>
            <img class="conditionPic" src={{conditionPic}} alt="condition Picture"></img>
        </div>
       {{/each}}
    </script>

    <!-- Scripts -->
<script src="./jquery/dist/jquery.js"></script>
<script src="./handlebars/dist/handlebars.js"></script>
<script src="./WeatherManager.js"></script>
<script src="./Renderer.js"></script>
<script src="./main.js"></script>

</body>






</html>
