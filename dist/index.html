<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="loadPage()">

    <div id="container">
<div id="header">
    <input id="cityInput" type="text" placeholder="Enter City for which you want to get the weather">
    <button id="searchButton">Search</button>
</div>
<div id="main">


</div>

    </div>




    <script id="weather-template" type="text/x-handlebars-template">
        {{#each allCityData}}
        <div>
            <button class="saveButton">Save <i class="fas fa-save"></i></button>
            <button class="removeButton">Remove <i class="fas fa-trash"></i></button>
            <div class="name">{{name}}</div>
            <div class="temperature">{{temperature}} Degrees</div>
            <div class="updatedAt">Updated at: {{updatedAt}} local time</div>
            <div class="condition">Condition: {{condition}}</div>
            <img class="conditionPic" src={{conditionPic}} alt="condition Picture"></img>
        </div>
       {{/each}}
    </script>

    <!-- Scripts -->
<script src="./jquery/dist/jquery.js"></script>
<script src="./handlebars/dist/handlebars.js"></script>
<script src="./WeatherManager.js"></script>
<script src="./Renderer.js"></script>
<script src="./main.js"></script>

</body>






</html>
