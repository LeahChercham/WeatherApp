<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload:"loadPage()">
    <div id="container">
<div id="header">
    <input id="cityInput" type="text" placeholder="Enter City for which you want to get the weather">
    <button id="searchButton">Search</button>
</div>
<div id="main">


</div>

    </div>




    <script id="weather-template" type:"text/x-handlebars-template">
        {{#each allCityData}}
        <div>
            <button class="saveToDB">Save</button>
            <button class="removeFromDB">Remove</button>
            <div class="name">{{name}}</div>
            <div class="temperature">{{temperature}}</div>
            <div class="updatedAt">{{updatedAt}}</div>
            <div class="condition">{{condition}}</div>
            <img class="conditionPic" src={{conditionPic}} alt="condition Picture">
        </div>
        {{/each}}
    </script>
</body>





<!-- Scripts -->
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../node_modules/handlebars/dist/handlebars.js"></script>
<script src="./WeatherManager.js"></script>
<script src="./Renderer.js"></script>
<script src="./main.js"></script>

</html>
