<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

 <!-- <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body onload="loadPage()">

    <div id="container">
<div id="header">
    <input id="cityInput" type="text" placeholder="City">
    <button id="searchButton">Search</button>
</div>
<div id="main">


</div>

    </div>




    <script id="weather-template" type="text/x-handlebars-template">
        {{#each allCityData}}
        <div class="cityContainer">
            <div id="cityButtons">
            <button class="saveButton">Save</button>
            <button class="removeButton">Delete</button>
        </div>
            <div class="name">{{name}}</div>
            <div class="temperature">{{temperature}} Â°C</div>
        
            <div class="updatedAt"><div></div><div id="upText">
                Updated at: {{updatedAt}} local time</div></div>
            <div class="condition">Condition: {{condition}}</div>
            <img class="conditionPic" src={{conditionPic}} alt="condition Picture"></img>
        </div>
       {{/each}}
    </script>

    <!-- Scripts -->
<script src="./jquery/dist/jquery.js"></script>
<script src="./handlebars/dist/handlebars.js"></script>
<script src="./WeatherManager.js"></script>
<script src="./Renderer.js"></script>
<script src="./main.js"></script>

</body>






</html>
